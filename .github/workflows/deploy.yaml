name: Terraform Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - prod
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  # Déploiement automatique DEV sur push
  deploy-dev:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.7

      - name: Terraform init DEV
        run: |
          terraform init -backend-config="prefix=dev/terraform/state"

      - name: Terraform validate
        run: |
          terraform validate

      - name: Terraform plan DEV
        run: |
          terraform plan -var-file="dev/variables.tfvars" -out=tfplan-dev

      - name: Terraform apply DEV
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
        run: |
          terraform apply -auto-approve tfplan-dev

      - name: Terraform destroy DEV
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: |
          terraform destroy -var-file="dev/variables.tfvars" -auto-approve

  # Déploiement PROD avec validation manuelle
  deploy-prod:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://console.cloud.google.com/
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.7

      - name: Terraform init PROD
        run: |
          terraform init -backend-config="prefix=prod/terraform/state"

      - name: Terraform validate
        run: |
          terraform validate

      - name: Terraform plan PROD
        run: |
          terraform plan -var-file="prod/variables.tfvars" -out=tfplan-prod

      - name: Terraform apply PROD
        if: github.event.inputs.action == 'apply'
        run: |
          terraform apply -auto-approve tfplan-prod

      - name: Terraform destroy PROD
        if: github.event.inputs.action == 'destroy'
        run: |
          terraform destroy -var-file="prod/variables.tfvars" -auto-approve
